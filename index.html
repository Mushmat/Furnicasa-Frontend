<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furnicasa</title>

    <!-- Razorpay checkout -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" async></script>

    <!-- Vendor icon font that the old template still needs -->
    <link rel="stylesheet" href="/assets/css/vendor/iconfont.min.css" />

    <!-- Font-Awesome (⚠️ no integrity attribute so the CDN hash can change) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite will rewrite this to /assets/index-xxxx.js in production -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Google-maps is used only on Checkout; load it lazily -->
    <script
      async
      defer
      src="https://maps.google.com/maps/api/js?key=YOUR_KEY_HERE&libraries=geometry"
    ></script>
  </body>
</html>
